<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>crypto</title>
</head>
<body class="dark">
    <div>

    
    <h1 class="h">crypto tracker</h1>
    <div class="outer">
        <div class="inner">
            <div>
                
                <form>
                    
                    <div class="form-group">
                      <label for="name">name</label>
                      <input type="text" class="form-control" id="name"  placeholder="name">
                     </div>
                    <div class="form-group">
                      <label for="price">price</label>
                      <input type="text" class="form-control" id="price" placeholder="price">
                    </div>
                    <div class="form-group">
                        <label for="sector">sector</label>
                        <input type="text" class="form-control" id="sector" placeholder="sector">
                      </div>
                    <div class="form-group">
                        <label for="amount">amount</label>
                      <input type="amount" class="form-control" id="amount">
                    </div>
                    <div class="form-group">
                        <label for="thmnth">three-month</label>
                        <input type="checkbox" class="form-control" id="thmnth">
                       </div>
                      <div class="form-group">
                        <label for="price">6 months</label>
                        <input type="checkbox" class="form-control" id="smonth">
                    </div>
                    <div class="form-group">
                        <label for="trade">trade</label>
                        <input type="checkbox" class="form-control" id="trade">
                    </div>
                    
                    
                </form>

                <div>
                          <button id="btn" class="btn btn-primary">add</button>
                          <button id="get" class="btn btn-primary" >
                              get
                          </button>
                      </div>
                </div>
</div>
               
<div class="main">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">amount</th>
            <th scope="col">sector</th>
            <th scope="col">3month</th>
            <th scope="col">6month</th>
            <th scope="col">trade</th>

          </tr>
        </thead>
        <tbody class="tbody">
          
          
        </tbody>
      </table>
</div>
</div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    <script src="index.js"></script>
</body>
</html>
