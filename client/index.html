<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Crypto</title>

</head>


<body class="text-light">
    <div class="strong">

        <div class="con">



            <div class="form">

                <div>
                    <h1>Crypto tracker</h1>

                    <form>
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" class="form-control" id="name" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="price">price</label>
                            <input type="text" class="form-control" id="price" placeholder="price">
                        </div>
                        <div class="form-group">
                            <label for="amount">amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="amount">
                        </div>
                        <div class="form-groupp">
                            <label for="exampleInputPassword1">description</label>
                            <div class="des">
                                <textarea id="description" cols="30" rows="10"></textarea>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">sector</label>
                            <input type="text" class="form-control" id="sector" placeholder="sector">
                        </div>

                    </form>


                    <div class="mid">
                        <button id="btn" class="btn btn-primary">Submit</button>
                        <button id="all" class="all btn-primary">getall</button>
                    </div>
                </div>





                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">price</th>
                            <th scope="col">amount</th>
                            <th scope="col">sector</th>
                            <th scope="col">description</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>



            <!-- <div class="outer">
                
                <div class="inner">
                    <ul class="list-group m-3" id="ulist">
                        
                    </ul>
                </div>
            </div> -->
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
